<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
<form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="nome" required minlength="5" maxlength="15" placeholder="Nome completo" autocomplete="name">
        </p>
        
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.25" value="5">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="mes" id="imes" required>
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone: </label>
        <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
    </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>




</form>

</body>
</html>
