<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario (Checkbox e Radio button) </title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" > <label for="isxmas">Masculino</label>
        <input type="radio"name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>        
        <input type="checkbox" name="esque" id="iesque"> <label for="iesque">Queimada</label>
        <input type="checkbox" name="esfu" id="iesfut"> <label for="iesfut">Futebol</label>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
