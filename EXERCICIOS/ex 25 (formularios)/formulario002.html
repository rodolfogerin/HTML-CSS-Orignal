<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required required minlength="5" maxlength="15" placeholder="Ex: LatãoVodka" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" placeholder="Minimo 8 caracteres" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
</form>
</body>
</html>
