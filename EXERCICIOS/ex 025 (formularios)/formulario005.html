<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><!---Estado-->
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="" selected>--- Escolha ---</option>
                    <option value="MG">Minas gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>

        <p><!---Profissão-->
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">   
                <option>Administrador</option>
                <option>Desenvolvidor</option>
                <option>Contabilista</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
          <label for="imsg">Mensagem</label><br>
          <textarea name="msg" id="imsg" cols="30" rows="10" minlength="30" maxlength="100" placeholder="Sua mensagem"></textarea>      
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
