<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;           
            width: 200px;
        }
        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;

        }


    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>O</td>
            
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
</body>
</html>
